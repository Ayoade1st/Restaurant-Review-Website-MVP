<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants - Foodie's Hub</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <!-- Same navigation bar as index.html -->
  </header>

  <section class="restaurants-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Top Restaurants</h2>
          <div class="row" id="restaurant-cards">
            {% for restaurant in restaurants %}
              <div class="col-md-4 mb-4">
                <div class="card">
                  <img src="{{ restaurant.image_path }}" class="card-img-top" alt="{{ restaurant.name }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ restaurant.name }}</h5>
                    <p class="card-text">{{ restaurant.description }}</p>
                    <p class="card-text">Rating: {{ restaurant.rating }}/5</p>
                    <a href="#" class="btn btn-primary">View Details</a>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer mt-5 py-3 bg-light">
    <!-- Same footer as index.html -->
  </footer>

</body>
</html>
