<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Foodie's Hub</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Profile</h2>
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              {% if user.profile_image_url %}
                <img src="{{ user.profile_image_url }}" class="rounded-circle" width="150" height="150">
              {% else %}
                <img src="https://via.placeholder.com/150" class="rounded-circle" width="150" height="150">
              {% endif %}
              <h3 class="card-title mt-3">{{ user.username }}</h3>
              <p class="card-text">{{ user.bio }}</p>
            </div>
            <h4 class="mt-4">My Reviews</h4>
            <ul class="list-group">
              <!-- Display user's reviews here -->
            </ul>
          </div>
        </div>
        <p class="text-center mt-3"><a href="/logout">Logout</a></p>
      </div>
    </div>
  </div>
</body>
</html>
